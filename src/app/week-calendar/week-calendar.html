<div class="calendar-container">
  <div class="header-row">
    <div class="time-slot-header"></div> <!-- This is for the top-left empty cell -->
    <div *ngFor="let day of days" class="day-header">{{ day }}</div>
  </div>
  <div *ngFor="let hour of hours" class="calendar-row">
    <div class="time-slot">{{ hour }}</div>
    <div *ngFor="let day of days" class="calendar-cell"></div>
  </div>
</div>
